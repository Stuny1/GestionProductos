<div class="container">
  <div class="col-12 mt-5">
    <form>
      <div class="form-group">
        <label for="exampleFormControlFile1"> <h3>Cargar Archivo</h3> </label>
        <input (change)="TomarArchivo($event.target.files)" type="file" class="form-control-file" id="exampleFormControlFile1">
        <button type="button" class="btn btn-primary mt-5" (click)="SubirArchivo()" style="background-color:#ad2e13;border-color:#ad2e13;">Subir Archivo</button>

      </div>
    </form>
  </div>
</div>
