<div  class="container d-flex flex-columncontainer d-flex h-100 flex-column">
  <div class="row justify-content-center">
    <img class="topleft" src="../assets/Logo.png">
  </div>

  <div *ngIf="ruta=='home'" class="row justify-content-center" style="height:80vh;">
    <div class="col-7 mt-5 align-self-center">
      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="home" (click)="CambiarRuta('SubirTabla')">Subir tabla </a>
        <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile" (click)="CambiarRuta('CompararTabla')">Comparar tablas</a>
        <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages" (click)="CambiarRuta('VerTabla')">Ver tabla</a>
        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings" (click)="CambiarRuta('AdministrarTabla')">Administrar tabla</a>
        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings" (click)="CambiarRuta('DescargarTabla')">Descargar tabla</a>
      </div>
    </div>
  </div>
  <div *ngIf="ruta=='SubirTabla'" class="row justify-content-center" style="height:80vh;">
    <div class="col-12">
      <app-subirtabla></app-subirtabla>
    </div>
  </div>
  <div *ngIf="ruta=='CompararTabla'" class="row justify-content-center" style="height:80vh;">
    <div class="col-12">
      <app-compararabla></app-compararabla>
    </div>
  </div>
  <div *ngIf="ruta=='VerTabla'" class="row justify-content-center" style="height:80vh;">
    <div class="col-12">
      <app-vertabla></app-vertabla>
    </div>
  </div>
  <div *ngIf="ruta=='AdministrarTabla'" class="row justify-content-center" style="height:80vh;">
    <div class="col-12">
      <app-administrartabla></app-administrartabla>
    </div>
  </div>
  <div *ngIf="ruta=='DescargarTabla'" class="row justify-content-center" style="height:80vh;">
    <div class="col-12">
      <app-descargartabla></app-descargartabla>
    </div>
  </div>
  <div *ngIf="ruta!='home'" class="row">
    <div class="col-2 mb-5">
      <button type="button" class="btn btn-primary" (click)="CambiarRuta('home')" style="background-color:#ad2e13;border-color:#ad2e13;">Volver</button>
    </div>
  </div>
</div>
